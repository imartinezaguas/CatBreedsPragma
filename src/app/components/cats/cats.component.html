<app-filter-breeds (onSearch)="filterBreeds($event)"></app-filter-breeds>

<ion-grid fixed>
  <ion-row>
    <ion-col
      *ngFor="let cat of filteredCats; let i = index"
      size="12"
      size-lg="3"
      size-md="4"
      size-sm="6"
      size-xs="12"
    >
      <app-cat [cat]="cat" [index]="i + 1"></app-cat>
    </ion-col>
  </ion-row>
</ion-grid>
